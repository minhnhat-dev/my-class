version: "3"
services: 
  nginx:
    ports:
      - "80:80" # cung cấp các port mapping vs nginx 80
  node-server:
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
    command: node index.js
    depends_on: 
      - mongodb
    restart: always
  mongodb:
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes: 
      - mongodb:/data/db
    restart: always
volumes:
  mongodb: